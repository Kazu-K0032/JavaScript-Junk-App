<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../Header.css" />
    <link rel="stylesheet" href="../site.css" />
    <style>
      body {
        text-align: center;
        -webkit-user-select: none;
        user-select: none;
      }
      #disImg {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 10px;
        border: 2px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <iframe src="../Header.html" title="共通ヘッダー"></iframe>
    <div class="container">
      <h1>自販機</h1>
      <p>
        財布が100未満の時にinputでお金を入れると財布がマイナスになるバグがある
      </p>
      <section>
        <h3>自販機にお金を入れる</h3>
        <input type="number" id="moneyInput" value="0" />
        <button id="moneyInputBtn">金額決定</button> <br />
        <button id="add-button-100">100円入れる</button>
        <button id="changeBtn">おつり</button>
        <h4>↓財布↓</h4>
        <div id="display-saifu">1000</div>
        <h4>↓投入金額↓</h4>
        <div id="display-jihanki-money">0</div>
      </section>
      <section>
        <h3>商品を買う</h3>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
          "
        >
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 220px;
              padding: 10px;
              background-color: #f8f9fa;
              border-radius: 10px;
              border: 1px solid #e9ecef;
            "
          >
            <img src="./images/drinks.webp" alt="商品画像" id="disImg" />
          </div>
          <div style="display: flex; gap: 10px">
            <button id="teaImg" disabled>お茶🍵</button>
            <button id="beerImg" disabled>お酒🍺</button>
          </div>
        </div>
        <div>
          <button id="buy-button-tea" disabled>お茶(100円)</button>
          <button id="beerBtn" disabled>お酒(150円)</button>
        </div>
      </section>
      <section>
        <h3>買った商品</h3>
        <div
          id="display-items"
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 80px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            align-items: flex-start;
          "
        ></div>
      </section>
    </div>
    <script>
      // HTML要素を取得する
      const moneyInput = document.getElementById("moneyInput");
      const moneyInputBtn = document.getElementById("moneyInputBtn");
      const buyButtonTea = document.getElementById("buy-button-tea");
      const displayItems = document.getElementById("display-items");
      const disImg = document.getElementById("disImg");
      const saifu = document.getElementById("display-saifu");
      const jihankiMoney = document.getElementById("display-jihanki-money");
      const addBtn = document.getElementById("add-button-100");
      const changeBtn = document.getElementById("changeBtn");
      const beerBtn = document.getElementById("beerBtn");
      const teaImg = document.getElementById("teaImg");
      const beerImg = document.getElementById("beerImg");

      //   2-3-4 <button id="add-button-100">100円入れる</button> をクリックしたときに、saifu　から 100 引いて、jihankiMoney に 100 足すようにしてください
      let jihankiValue = Number(jihankiMoney.textContent);
      let saifuValue = Number(saifu.textContent);

      // 金を入れると財布が減り、投入金額が増える関数
      const inputMoneyFnc = () => {
        let moneyInputValue = Number(moneyInput.value);
        if (moneyInputValue > 0) {
          saifuValue -= moneyInputValue;
          saifu.textContent = saifuValue;
          jihankiValue += moneyInputValue;
          jihankiMoney.textContent = jihankiValue;
        } else {
          alert("0円以上のお金を入れて！");
        }
        jihankiFunc();
      };

      const moneyMethod = () => {
        moneyInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            inputMoneyFnc();
          }
        });
        moneyInputBtn.addEventListener("click", () => {
          inputMoneyFnc();
        });
      };
      moneyMethod();
      addBtn.onclick = () => {
        // 「const」に追加で変数代入するとエラーが起こる
        if (saifu.textContent > 0) {
          saifuValue -= 100;
          saifu.textContent = saifuValue;
          jihankiValue += 100;
          jihankiMoney.textContent = jihankiValue;
        }
        jihankiFunc();
      };

      // buyButtonTea を押した時の処理
      buyButtonTea.onclick = () => {
        if (jihankiValue >= 100) {
          // 画像を追加
          const teaImg = document.createElement("img");
          teaImg.src = "./images/tea.jpeg";
          teaImg.alt = "お茶";
          teaImg.style.width = "60px";
          teaImg.style.height = "60px";
          teaImg.style.objectFit = "cover";
          teaImg.style.borderRadius = "8px";
          teaImg.style.margin = "5px";
          teaImg.style.border = "2px solid #ddd";
          displayItems.appendChild(teaImg);

          jihankiValue -= 100;
          jihankiMoney.textContent = jihankiValue;
        }
        jihankiFunc();
      };
      //   画像お茶ボタンを押したときの処理
      teaImg.onclick = () => {
        if (jihankiValue >= 100) {
          disImg.src = "./images/tea.jpeg";
        }
        jihankiFunc();
      };
      //   画像ビールボタンを押したときの処理
      beerImg.onclick = () => {
        if (jihankiValue >= 150) {
          disImg.src = "./images/beer.jpeg";
        }
        jihankiFunc();
      };

      //   ビールボタンの処理
      beerBtn.onclick = () => {
        if (jihankiValue >= 150) {
          // 画像を追加
          const beerImg = document.createElement("img");
          beerImg.src = "./images/beer.jpeg";
          beerImg.alt = "ビール";
          beerImg.style.width = "60px";
          beerImg.style.height = "60px";
          beerImg.style.objectFit = "cover";
          beerImg.style.borderRadius = "8px";
          beerImg.style.margin = "5px";
          beerImg.style.border = "2px solid #ddd";
          displayItems.appendChild(beerImg);

          jihankiValue -= 150;
          jihankiMoney.textContent = jihankiValue;
        }
        jihankiFunc();
      };

      //   おつりボタンの処理
      changeBtn.onclick = () => {
        saifuValue += jihankiValue;
        saifu.textContent = saifuValue;
        jihankiValue = 0;
        jihankiMoney.textContent = jihankiValue;
        jihankiFunc();
      };

      // disabledを変換する関数
      const jihankiFunc = () => {
        if (jihankiValue >= 100) {
          buyButtonTea.disabled = false;
          teaImg.disabled = false;
        } else {
          buyButtonTea.disabled = true;
          teaImg.disabled = true;
        }
        if (jihankiValue >= 150) {
          beerBtn.disabled = false;
          beerImg.disabled = false;
        } else {
          beerBtn.disabled = true;
          beerImg.disabled = true;
        }
      };
    </script>
  </body>
</html>
